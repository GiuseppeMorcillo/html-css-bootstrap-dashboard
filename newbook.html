<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boostrap Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/duck.png" alt="" class="logo" width="60px"
                        height="60px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca.." aria-label="Search"
                            data-bs-theme="light">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container pt-4">
            <h1>Nuovo Libro</h1>
            <form action="#" class="row g-3">
                <div class="col col-6">
                    <label for="nomeAutore" class="col-form-label">Nome autore</label>
                    <input type="text" id="nomeAutore" class="form-control" aria-describedby="nome autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col col-6">
                    <label for="cognomeAutore" class="col-form-label">Cognome autore</label>
                    <input type="text" id="cognomeAutore" class="form-control" aria-describedby="cognome autore"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col col-12">
                    <label for="titoloLibro" class="col-form-label">Titolo</label>
                    <input type="text" id="titoloLibro" class="form-control" aria-describedby="titolo libro"
                        placeholder="Inserisci il titolo del libro">
                    <p class="lead fs-6 mb-0">Titolo versione italiana</p>
                </div>
                <div class="col col-12 col-lg-4">
                    <label for="genere" class="col-form-label">Genere</label>
                    <select class="form-select" aria-label="genere">
                        <option selected>Scegliere il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <p class="lead fs-6 mb-0 d-lg-none">Titolo versione italiana</p>
                </div>
                <div class="col col-12 col-lg-4">
                    <label for="annoPubblicazione" class="col-form-label">Anno di Pubblicazione</label>
                    <input type="date" id="annoPubblicazione" class="form-control"
                        aria-describedby="anno di pubblcazione libro" placeholder="Inserisci l'anno">
                </div>
                <div class="col col-12 col-lg-4">
                    <label for="isbn" class="col-form-label">ISBN#</label>
                    <input type="text" id="annoPubblicazione" class="form-control" aria-describedby="codice isbn"
                        placeholder="Inserisci il codice ISBN#" maxlength="12">
                </div>
                <hr class="g-5">
                <div class="col col-12">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="4"></textarea>
                </div>
                <div class="col col-12">
                    <input class="form-check-input ms-0" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Disponibile anche in digitale
                    </label>
                </div>
                <div class="col">
                    <a class="btn btn-primary" href="#" role="button">Aggiungi Libro</a>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
